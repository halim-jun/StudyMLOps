name : train and test
on :
  push :
jobs :
  build:
  runs-on : ubuntu-latest
  steps: 
    - uses :actions/checkout@v4
    - name : Set up python 3.10
      uses : actions/setup-python@v1
      with : 
        python-version : 3.10
    - name : Install dependencies
      run :|
        make install
    - name : Lint
      run : |
        make lint
    - name : Test
      run : |
        make test

